name: Backend CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  ROOT_PATH: /var/www/whiteboard  # âœ… Use a writable path like /var/www

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install server dependencies
        run: npm install
        working-directory: server

      - name: Deploy whole repo to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./**"
          target: ${{ env.ROOT_PATH }}

      - name: Create .env file on EC2 server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p ${{ env.ROOT_PATH }}
            sudo chmod 777 -R ${{ env.ROOT_PATH }}
            cat > ${{ env.ROOT_PATH }}/.env <<EOF
            PORT=${{ secrets.PORT }}
            VITE_PORT=${{ secrets.VITE_PORT }}
            VITE_LOG_LEVEL=${{ secrets.VITE_LOG_LEVEL }}
            DB_STRING='${{ secrets.DB_STRING }}'
            NODE_ENV=${{ secrets.NODE_ENV }}
            PUB_KEY='${{ secrets.PUB_KEY }}'
            PRIVATE_KEY='${{ secrets.PRIVATE_KEY }}'
            API_URL=${{ secrets.API_URL }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_FRONTEND_URL=${{ secrets.VITE_FRONTEND_URL }}
            allowedOrigins='${{ secrets.allowedOrigins }}'
            EOF

      - name: SSH into EC2 and restart server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ env.ROOT_PATH }}/server
            npm install
            # Example restart (PM2):
            # pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js
